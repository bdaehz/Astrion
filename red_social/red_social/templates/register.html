<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrion - Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login-register.css'%}">
</head>
<body>
    <main>
        <div class="bienvenida">
            <p class="parte1">
                ¡Hola,
            </p>
            <h1>
                Bienvenido!
            </h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in register_form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    <div class="errores">
                        <b>
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        </b>
                    </div>
                </div>
            {% endfor %}
            <center>
                <input type="submit" class="submit" value="registrarse">
            </center>
        </form>

        <div class="iniciar-sesion">
           <b>¿Ya tienes una cuenta? <a href="{% url 'login' %}"> Inicia sesion</a></b>
        </div>
    </main>
    <aside class="imagen-login">
    </aside>
</body>
</html>
