{% extends "two_factor/_base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ wizard.management_form }}
    {% for field in wizard.form %}
        <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <center>
        <input type="submit" class="submit" value="iniciar sesion">
    </center>
    {% if  messages%}
        {% for message in messages%}
            <div class="errores">
                {{message}}
            </div>
        {% endfor%}
    {% endif %}

</form>

{% endblock %}
